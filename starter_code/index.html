<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <div class="row time-block">
        <article class="col-1 hour">9AM</article>
        <input type="text" class="col-10" id="9"></input>
        <button class="col-1 saveBtn" id="save9"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">10AM</article>
        <input type="text" class="col-10" id="10"></input>
        <button class="col-1 saveBtn" id="save10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">11AM</article>
        <input type="text" class="col-10" id="11"></input>
        <button class="col-1 saveBtn" id="save11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">12PM</article>
        <input type="text" class="col-10" id="12"></input>
        <button class="col-1 saveBtn" id="save12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">1PM</article>
        <input type="text" class="col-10" id="13"></input>
        <button class="col-1 saveBtn" id="save13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">2PM</article>
        <input type="text" class="col-10" id="14"></input>
        <button class="col-1 saveBtn" id="save14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">3PM</article>
        <input type="text" class="col-10" id="15"></input>
        <button class="col-1 saveBtn" id="save15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">4PM</article>
        <input type="text" class="col-10" id="16"></input>
        <button class="col-1 saveBtn" id="save16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <article class="col-1  hour">5PM</article>
        <input type="text" class="col-10" id="17"></input>
        <button class="col-1 saveBtn" id="save17"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </body>
</html>
